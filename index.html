<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LBWL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes fade-in {
        from { opacity: 0; transform: translateY(8px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes fade-out {
        from { opacity: 1; transform: translateY(0); }
        to { opacity: 0; transform: translateY(-8px); }
      }
       @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      /* Add back gradient styles */
      @keyframes gradient-move {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .animated-gradient {
        background: linear-gradient(-45deg, #f1f5f9, #e0e7ff, #fecdd3, #e0f2fe);
        background-size: 400% 400%;
        animation: gradient-move 15s ease infinite;
      }

      /* Animated Gradient Text */
      .animated-gradient-text {
        background: linear-gradient(-45deg, #4f46e5, #06b6d4, #f43f5e, #3b82f6);
        background-size: 400% 400%;
        animation: gradient-move 8s ease infinite;
        -webkit-background-clip: text;
        -moz-background-clip: text;
        background-clip: text;
        color: transparent;
      }

      /* Neumorphic Shadow Styles */
      .neu-light {
        box-shadow: 6px 6px 12px rgba(163, 177, 198, 0.6), -6px -6px 12px rgba(255, 255, 255, 0.8);
      }
      .neu-inset-light {
         box-shadow: inset 4px 4px 8px rgba(163, 177, 198, 0.6), inset -4px -4px 8px rgba(255, 255, 255, 0.8);
      }
      .neu-button-light {
        box-shadow: 4px 4px 8px rgba(163, 177, 198, 0.6), -4px -4px 8px rgba(255, 255, 255, 0.8);
      }
      .neu-button-light:active {
        box-shadow: inset 3px 3px 6px rgba(163, 177, 198, 0.6), inset -3px -3px 6px rgba(255, 255, 255, 0.8);
      }

      .animate-fade-in {
        animation: fade-in 0.25s ease-in-out forwards;
      }
      .animate-fade-out {
        animation: fade-out 0.25s ease-in-out forwards;
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.3s ease-out forwards;
      }
    </style>
